<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			background-color: #000;
			font-family: sans-serif;
			height: 100vh;
		}
		div {
			height: 100%;
			font-size: 11vw;
			line-height: 1;
			color: #FFF;
			display: flex;
			flex-flow: column nowrap;
			justify-content: center;
			text-align: center;
			font-weight: bold;
			padding: 2vw;
		}
		div.on {
			background-color: red;
			color: #000;
		}
	</style>

	
</head>
<body>
	<div>
		FISH ARE PEOPLE TOO
	</div>
	<script type="text/javascript">

		function d(){
			console.log('!!!');
			if(!document.querySelector('div').classList.contains('on')){
				document.querySelector('div').classList.add('on');
			} else {
				document.querySelector('div').classList.remove('on');
			}
		}
		setInterval(d, 300);
	</script>
</body>
</html>
